<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Camp Participant</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-info fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Summer Camp "ARTEK"</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm-6 pb-4">Participant â„– <span th:text="${participantInstance.id}"></span> </span>
        <span class="col-sm-6 text-sm-right pb-4">
            <form action="/participant/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this member?');">
                <input type="hidden" name="id" th:value="${participantInstance.id}"/>
                <button class="btn btn-danger btn-outline-danger d-block d-sm-inline-block">Delete Participant</button>
            </form>
        </span>
    </h1>


    <div class="mt-5 card card-body bg-light border-info border border-width-2">

        <form action="/participant/update" th:object="${participantInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <input name="id" type="hidden" th:value="${participantInstance.id}"/>

            <div class="row">
                <div class="form-group col-6">
                    <label>Child Full Name</label>
                    <input class="form-control" name="child" th:value="${participantInstance?.child}"/>
                </div>
                <div class="form-group col-6">
                    <label>Date Birth</label>
                    <input class="form-control" name="dateBirth" th:value="${participantInstance?.dateBirth}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>City</label>
                    <input class="form-control" name="city" th:value="${participantInstance?.city}"/>
                </div>
                <div class="form-group col-6">
                    <label>Country</label>
                    <input class="form-control" name="country" th:value="${participantInstance?.country}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Parent Full Name</label>
                    <input class="form-control" name="parent" th:value="${participantInstance?.parent}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email Address</label>
                    <input class="form-control" name="emailAddress" th:value="${participantInstance?.emailAddress}"/>
                </div>
                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" name="phoneNumber" th:value="${participantInstance?.phoneNumber}"/>
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-info fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center text-muted">
                    <span class="text-white">&copy;</span>
                    <span class="text-white" th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                    <a class="text-white">Made By Melnic Antonina</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
